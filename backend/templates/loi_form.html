<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOI Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>LOI Form</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control" name="full_name" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label>Industry</label>
            <input type="text" class="form-control" name="industry">
        </div>
        <div class="mb-3">
            <label>Location</label>
            <input type="text" class="form-control" name="location">
        </div>
        <div class="mb-3">
            <label>Purchase Price</label>
            <input type="text" class="form-control" name="purchase_price">
        </div>
        <div class="mb-3">
            <label>Revenue</label>
            <input type="text" class="form-control" name="revenue">
        </div>
        <div class="mb-3">
            <label>Average SDE</label>
            <input type="text" class="form-control" name="avg_sde">
        </div>
        <div class="mb-3">
            <label>Seller Role</label>
            <input type="text" class="form-control" name="seller_role">
        </div>
        <div class="mb-3">
            <label>Reason for Selling</label>
            <textarea class="form-control" name="reason_for_selling"></textarea>
        </div>
        <div class="mb-3">
            <label>Owner Involvement</label>
            <textarea class="form-control" name="owner_involvement"></textarea>
        </div>
        <div class="mb-3">
            <label>Customer Concentration Risk</label>
            <textarea class="form-control" name="customer_concentration_risk"></textarea>
        </div>
        <div class="mb-3">
            <label>Deal Competitiveness</label>
            <textarea class="form-control" name="deal_competitiveness"></textarea>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="seller_note_open" value="true">
            <label class="form-check-label">Seller Note Open</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
